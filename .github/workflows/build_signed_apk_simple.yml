name: Build Signed APK Simple

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '11'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.5'
          channel: 'stable'

      - name: Get dependencies
        run: flutter pub get

      - name: Create upload keystore
        if: ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/tags/') }}
        env:
          ENCODED_KEYSTORE: ${{ secrets.SIGNING_KEY }}
        run: |
          echo $ENCODED_KEYSTORE | base64 -di > android/app/upload-keystore.jks

      - name: Create key.properties for release
        if: ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/tags/') }}
        run: |
          echo "storeFile=upload-keystore.jks" > android/key.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/key.properties
          echo "storePassword=${{ secrets.KEY_STORE_PASSWORD }}" >> android/key.properties

      - name: Build Signed APK
        if: ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/tags/') }}
        run: flutter build apk --release --build-number=$(git rev-list --count HEAD)

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: signed-apk
          path: build/app/outputs/flutter-apk/app-release.apk